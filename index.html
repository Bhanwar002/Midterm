<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Factorial Calculator</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="scss/style.scss">
</head>
<body data-bs-theme="light">
  <!-- Header -->
  <header class="mb-4">
    <div class="container d-flex justify-content-between align-items-center py-2 header-bar">
      <div class="nav-links">
        <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" target="_blank">HTML5</a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS</a>
      </div>
      <div class="btn-group">
        <button class="btn btn-sm btn-theme" data-bs-theme-value="dark" onclick="setTheme('dark')">Dark</button>
        <button class="btn btn-sm btn-theme" data-bs-theme-value="light" onclick="setTheme('light')">Light</button>
        <button class="btn btn-sm btn-theme contact">Contact Me</button>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <div class="row g-4">
      <div class="col-12 col-md-4">
        <div class="instruction-box p-3">
          <h5>Factorial calculator.</h5>
          <p>n! = 1×2×3 … × n.<br>e.g. 5! = 120.</p>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <div class="card form-card p-3">
          <div class="mb-3">
            <textarea id="userInput" class="form-control input-area" rows="1" placeholder="Enter a number"></textarea>
          </div>
          <button class="btn btn-secondary mb-3" onclick="calculateFactorial()">Enter</button>
          <div id="output" class="output-area p-3 rounded">
            Output will be displayed here…
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-bar text-center py-2 mt-4">
    Simple factorial calculator © 2025
  </footer>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/factorial.js"></script>
</body>
</html>
