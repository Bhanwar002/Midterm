<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    Bhanwarpreet Kaur
  </title>

  <!-- Local Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="scss/style.scss" />
</head>

<body data-bs-theme="dark">
  <!-- HEADER -->
  <header class="header-bar mb-4">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <div>
        <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" target="_blank">HTML5</a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS</a>
      </div>
      <div>
        <button class="btn btn-sm btn-theme" onclick="setTheme('dark')">Dark</button>
        <button class="btn btn-sm btn-theme" onclick="setTheme('light')">Light</button>
        <button class="btn btn-sm btn-theme contact">Contact Me</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <div class="row align-items-start">
      <!-- LEFT: Instruction Box -->
      <div class="col-md-4 d-flex justify-content-start">
        <div class="instruction-box p-3">
          <h6>Factorial calculator.</h6>
          <p>n! = 1×2×3 … ×n.<br />e.g. 5! = 120.</p>
          <button class="btn btn-secondary btn-sm" onclick="calculateFactorial()">Enter</button>
        </div>
      </div>

      <!-- RIGHT: Input and Output -->
      <div class="col-md-8">
        <div class="factorial-container">
          <input
            type="number"
            id="userInput"
            class="form-control input-box mb-3"
            placeholder="Enter a number"
          />
          <div id="output" class="output-box p-3">Output will be displayed here…</div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer-bar text-center mt-4 py-2">
    Simple factorial calculator © 2025
  </footer>

  <!-- Scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/factorial.js"></script>
</body>
</html>
